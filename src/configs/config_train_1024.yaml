# Experiment configuration
save_name: "setnet_gait3d_aggressive_1024"
model_name: "SetNet"
work_dir: "runs/checkpoints"
plots_dir: "runs/plots"

# Dataset configuration
dataset: "Gait3D"
data_root: "/content/data/content/data/2D_Silhouettes_cycles"
index_csv: "inputs/sequences_gait3D_split.csv"
